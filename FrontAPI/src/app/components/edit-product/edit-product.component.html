<div class="container d-flex flex-column">
    <div class="d-flex justify-content-center">
        <h5 class="display-5">Editar Producto</h5>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="name" class="form-label">Producto</label>
            </div>
            <div class="col-auto">
                <div class="col-auto">
                    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="nameProduct" />
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="getProduct()">Buscar</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between">
            <div class="col-auto">
                <label for="address" class="form-label">Nombre</label>
            </div>
            <div class="col-6">
                <input type="text" name="name" id="name" class="form-control" value="{{product.Name}}"
                    [(ngModel)]="product.Name" />
            </div>
            <div class="row g-3 align-items-center d-flex justify-content-between">
                <div class="col-auto">
                    <label for="address" class="form-label">Stock</label>
                </div>
                <div class="col-6">
                    <input type="number" name="stock" id="stock" class="form-control" value="{{product.Stock}}"
                        [(ngModel)]="product.Stock" />
                </div>
            </div>
            <div class="row g-3 align-items-center d-flex justify-content-between">
                <div class="col-auto">
                    <label for="address" class="form-label">Precio</label>
                </div>
                <div class="col-6">
                    <input type="number" name="price" id="price" class="form-control" value="{{product.Price}}"
                        [(ngModel)]="product.Price" />
                </div>
            </div>
            <div class="row g-3 align-items-center d-flex justify-content-between">
                <div class="col-auto">
                    <label for="address" class="form-label">Categoria</label>
                </div>
                <div class="col-6">
                    <input type="text" name="idCategory" id="idCategory" class="form-control" value="{{category}}"
                        readonly />
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button class="btn btn-danger btn-outline-light btn-floating" [routerLink]="['/']">Cancelar</button>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="submitproduct()">Guardar</button>
            </div>
        </div>
    </div>
    <div class="alert alert-success col-auto" role="alert" *ngIf="activemessage ==true">
        {{message}}
    </div>
</div>
