<div class="container d-flex flex-column">
    <div class="d-flex justify-content-center">
        <h1 class="display-10">Detalles Producto</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="name" class="form-label">Categoria</label>
            </div>

            <div class="col-auto">
                <div class="col-auto">
                    <select class="form-control" [(ngModel)]="CategoryFind">
                        <option *ngFor="let Categories of Category" [value]="Categories.type">{{Categories.type}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="getProductByCategory()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="name" class="form-label">Stock de una Categoria</label>
            </div>

            <div class="col-auto">
                <div class="col-auto">
                    <select class="form-control" [(ngModel)]="CategoryStock">
                        <option *ngFor="let Categories of Category" [value]="Categories.type">{{Categories.type}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="getStockTotalCategory()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="name" class="form-label">Stock Total</label>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="getTotal()">Buscar</button>
            </div>

        </div>
    </div>
    <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
        <button class="btn btn-danger btn-outline-light btn-floating" [routerLink]="['/']">Volver</button>
    </div>
    <div class="alert alert-success col-auto" role="alert" *ngIf="activemessage ==true">
        {{message}}
    </div>
    <div class="row g-3 align-items-center d-flex justify-content-between" *ngIf="activetable ==true">
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Categoria</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of detailCategory">
                    <td> {{data.name}}
                    </td>
                    <td> {{data.stock}}
                    </td>
                    <td> {{data.price}}
                    </td>
                    <td> {{data.category}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
