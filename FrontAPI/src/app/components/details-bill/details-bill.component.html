<div class="container d-flex flex-column">
    <div class="d-flex justify-content-center">
        <h1 class="display-10">Detalles Factura</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="name" class="form-label">Numero de Factura</label>
            </div>

            <div class="col-auto">
                <div class="col-auto">
                    <input type="text" name="date" id="date" class="form-control" [(ngModel)]="numbill" />
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-danger btn-outline-light btn-floating my-3"
                    (click)="DeleteBill()">Eliminar Factura</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="date" class="form-label">Listado de Ventas de una fecha</label>
            </div>

            <div class="col-auto">
                <div class="col-auto">
                    <input type="date" name="date" id="date" class="form-control" [(ngModel)]="BillByDate" />
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="getData()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between my-3">
            <div class="col-auto">
                <label for="total" class="form-label">Importe Total de Ventas de una fecha</label>
            </div>

            <div class="col-auto">
                <div class="col-auto">
                    <input type="date" name="total" id="total" class="form-control" [(ngModel)]="TotalByDate" />
                </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button type="submit" class="btn btn-success btn-outline-light btn-floating my-3"
                    (click)="getData()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center d-flex justify-content-between">
            <div class="col-auto d-flex align-items-center justify-content-center" id="saveBtn">
                <button class="btn btn-danger btn-outline-light btn-floating" [routerLink]="['/']">Volver</button>
            </div>
        </div>
    </div>
    <div class="row g-3 align-items-center d-flex justify-content-between" *ngIf="tabledate ==true">
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th scope="col">Factura</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Documento del Cliente</th>
                    <th scope="col">Numero del Cliente</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of datetime">
                    <td> {{data.numBill}}
                    </td>
                    <td> {{data.client}}
                    </td>
                    <td> {{data.documentClient}}
                    </td>
                    <td> {{data.numberClient}}
                    </td>
                    <td> {{data.total}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center" *ngIf="activemessage ==true">
        <div class="row g-3 align-items-center d-flex justify-content-between">
            <div class="alert alert-success col-auto" role="alert">
                {{message}}
            </div>
        </div>
    </div>
    
</div>
